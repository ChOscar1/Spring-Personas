<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <a th:href="@{/agregar}" th:text="#{persona.crear}"></a>
    <div th:if="${personas != null and !personas.isEmpty()}">
        <table border="1">
            <tr>
                <th th:text="#{persona.id}">MostrarId</th>
                <th th:text="#{persona.nombre}">MostrarNombre</th>
                <th th:text="#{persona.apellido}">MostrarApellido</th>
                <th th:text="#{persona.email}">MostrarEmail</th>
                <th th:text="#{persona.telefono}">MostrarTelefono</th>
                <th th:text="#{accion.editar}">Editar</th>
                <th th:text="#{accion.eliminar}">Eliminar</th>
            </tr>

                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.getIdPersona()}"></td>
                    <td th:text="${persona.getNombre()}"></td>
                    <td th:text="${persona.getApellido()}"></td>
                    <td th:text="${persona.getEmail()}"></td>
                    <td th:text="${persona.getTelefono()}"></td>
                    <td><a th:href="@{/editar/{id}(id=${persona.idPersona})}" th:text="#{accion.editar}"></a></td>
                    <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="#{accion.eliminar}"></a></td>
                </tr>
        </table>
    </div>
    <div th:if="${personas == null or personas.isEmpty()}">
        <p th:text="#{persona.lista-vacia}"></p>
    </div>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
