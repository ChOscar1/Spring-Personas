<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de la Persona</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <h2 th:text="#{persona.formulario}">Titulo</h2>
    <a th:href="@{/}" th:text="#{accion.regresar}">Regresar</a>
    <br/>
    <form th:action="@{/guardar}" th:object="${persona}" method="post">
        <input type="hidden" name="idPersona" th:field="*{idPersona}">
        <label for="nombre" th:text="#{persona.nombre} + ':'">Nombre</label>
        <input type="text" th:field="*{nombre}"/>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
        <br/>
        <label for="apellido" th:text="#{persona.apellido} + ':'">Apellido:</label>
        <input type="text" th:field="*{apellido}"/>
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error apellido</span>
        <br/>
        <label for="email" th:text="#{persona.email} + ':'">Email:</label>
        <input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error email</span>
        <br/>
        <label for="telefono" th:text="#{persona.telefono} + ':'">telefono:</label>
        <input type="text" th:field="*{telefono}"/>
        <br/>
        <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
    </form>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
